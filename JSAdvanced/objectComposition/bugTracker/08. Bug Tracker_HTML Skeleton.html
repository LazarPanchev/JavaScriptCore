<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="bugTracker.css" />
    <script src="bugTracker.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="titlebar">Bug tracker</div>
    <div id="content">
        <div class="report">
            <div class="body">
                <p>Description</p>
            </div>
            <div class="title">
                <span class="author">Submitted by: Author</span>
                <span class="status">Open | 5</span>
            </div>
        </div>
        <div class="report">
            <div class="body">
                <p>Description</p>
            </div>
            <div class="title">
                <span class="author">Submitted by: Author</span>
                <span class="status">Open | 5</span>
            </div>
        </div>
        <div class="report">
            <div class="body">
                <p>Description</p>
            </div>
            <div class="title">
                <span class="author">Submitted by: Author</span>
                <span class="status">Open | 5</span>
            </div>
        </div>
    </div>
</div>
<script>
    let tracker = bugTracker();
    tracker.report('Ivo', 'report content 2', true, 3);
    tracker.output('#content');
    tracker.report('Lazar', 'html problem', true, 5);
    tracker.report('Ivo', 'report content 2', true, 3);
    tracker.sort('severity');
    tracker.report('abv', 'report content three', true, 4);
    tracker.report('lastPr', 'report probleem', false, 1);
    tracker.setStatus(4,true);
</script>
</body>
</html>
