<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Items</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"><li>First</li><li>Second</li></ul>
<input type="text" id="newItemText" />
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
     let element=document.getElementById('newItemText');
     if(element.value.trim()!=='') {
         let newUl = document.createElement('li');
         newUl.textContent = element.value;
         document.getElementById('items').appendChild(newUl);
         element.value = '';
     }
    }
</script>
</body>
</html>
