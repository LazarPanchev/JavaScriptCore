<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books collection</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="books.js"></script>
    <link rel="stylesheet" href="books.css"/>
</head>
<body>
<h1>Books</h1>
<fieldset id="main">
    <legend>Books</legend>
    <div id="books">
        <div class="book" data-id="<id-goes-here>">
            <label>Title</label>
            <input type="text" class="title" value="Test book"/>
            <label>Author</label>
            <input type="text" class="author" value="test author"/>
            <label>ISBN</label>
            <input type="number" class="isbn" value="2222"/>
            <button class="update">Update</button>
            <button class="delete">Delete</button>
        </div>
    </div>
</fieldset>
<div id="aside">
    <button class="load">Load</button>
    <fieldset id="addForm">
        <legend>Add Book</legend>
        <label>Title</label>
        <input type="text" class="title"/>
        <label>Author</label>
        <input type="text" class="author"/>
        <label>ISBN</label>
        <input type="text" class="isbn"/>
        <button class="add">Add</button>
    </fieldset>
</div>
<script>attachEvents()</script>
</body>
</html>
