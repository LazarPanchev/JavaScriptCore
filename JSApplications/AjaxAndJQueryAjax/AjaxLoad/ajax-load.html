<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Load Example</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="text">
    <h1>AJAX jQuery.load()</h1>
    <button onclick="loadSite()">Load Title</button>
</div>
<script>
    $(document).ajaxError(function (event,request,settings) {
        $('#text').text("Error loading data: "+request.status+" "+request.statusText)
    });
    function loadSite() {
        $('#text').load('http://dir.bg');
    }
    function loadTitle() {
        $('#text').load("text.html");
    }
</script>
</body>
</html>
